name: Deploy Cognite Function
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  deploy:
    name: Deploy
    # This job runs on Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        functions: [example, example2]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-python@v1
        with:
          python-version: 3.7
      # - name: Install dependencies
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install cognite-sdk-experimental
      - name: Test code
        run: echo "AlL tEStS PaSsED"
      - name: Deploy
        uses: ./
        with:
          cdf_project: datastudio
          cdf_base_url: https://greenfield.cognitedata.com
          cdf_credentials: ${{ secrets.COGNITE_API_KEY }}
          function_path: ${{ matrix.functions }}
      - name: Run integration tests
        run: |
          pip install pytest
          pytest
